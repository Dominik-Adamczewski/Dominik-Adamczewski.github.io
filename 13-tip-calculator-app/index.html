<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <title>Tip calculator app</title>
</head>
<body>
  <div class="wrapper">
    <div class="app-name">
      <h1 class="app-name__heading">Spli<br>tter</h1>
    </div>
    <div class="calc-container">
      <div class="calc-container__calculation">
        <div class="input-component">
          <h2 class="input-component__heading">Bill</h2>
          <span class="input-component__error-msg">Invalid input!</span>
          <input type="number" class="input-component__input-field--bill" placeholder="0">
          <img src="./images/icon-dollar.svg" class="input-component__placeholder">
        </div>
        <div class="percentage-grid">
          <h2 class="percentage-component__heading">Select tip %</h2>
          <span class="input-component__error-msg input-component__error-msg--grid-variant"></span>
          <div class="percentage-grid__grid-wrapper">
            <input type="radio" id="tip-5" value="5" name="tip_percentage">
            <label class="percentage-grid__grid-element" for="tip-5">
              5%
            </label>
            <input type="radio" id="tip-10" value="10" name="tip_percentage">
            <label class="percentage-grid__grid-element" for="tip-10">
              10%
            </label>
            <input type="radio" id="tip-15" value="15" name="tip_percentage">
            <label class="percentage-grid__grid-element" for="tip-15">
              15%
            </label>
            <input type="radio" id="tip-25" value="25" name="tip_percentage">
            <label class="percentage-grid__grid-element" for="tip-25">
              25%
            </label>
            <input type="radio" id="tip-50" value="50" name="tip_percentage">
            <label class="percentage-grid__grid-element" for="tip-50">
              50%
            </label>
            <div class="percentage-grid__grid-element percentage-grid__grid-element--custom">
              <span class="percentage-grid__custom-placeholder">Custom</span>
              <input type="number" class="percentage-grid__custom-input-field" maxlength="3" max="100">
            </div>
          </div>
        </div>
        <div class="input-component">
          <h2 class="input-component__heading">Number of people</h2>
          <span class="input-component__error-msg">Invalid input!</span>
          <input type="number" class="input-component__input-field--people" placeholder="0">
          <img src="./images/icon-person.svg" class="input-component__placeholder">
        </div>
      </div>
      <div class="calc-container__result">
        <div class="result">
          <div class="amount-component">
            <div class="amount-component__container">
              <span class="amount-component__label">Tip Amount / person</span>
              <span class="amount-component__amount" id="tipPerPerson">$0.00</span>
            </div>
          </div>
          <div class="amount-component">
            <div class="amount-component__container">
              <span class="amount-component__label">Total / person</span>
              <span class="amount-component__amount" id="totalPerPerson">$0.00</span>
            </div>
          </div>
          <button class="button button--reset">RESET</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
